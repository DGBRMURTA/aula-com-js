    <title>Expressôes Regulares</title>
</head>
<style>
    .erro{
       color: red;
        height: 50px;
    }
    .certo{
        color: green;
        height: 50px;
    }
    .cpf{
        display: flex;
        flex-direction: row;
        width: 300px;
    }
    #cpf{
        top: 10px;
        height: 20px;
        position: relative;
    }
</style>
<body>
    <div class="cpf">
    <p>Digite seu CPF:</p>&nbsp;&nbsp;&nbsp;
    <input maxlength="14"type="text" id="cpf" onkeyup="VerificarCPF()">
    </div>
    <div class="telefone">
        <p>Digite seu Telefone:</p>
        <input maxlength="16" type="text" id="telefone" onkeyup="VerificarTelefone()">
    </div>
    <div>
        <p>Digite seu Cep e sua cidade:</p>
        <input type="text" id="CEP" onkeyup="VerificaCep()">
    </div>


    <script>
        function VerificaCep(){
            texto = CEP.value
            


        }










        function VerificarTelefone(){
            texto = telefone.value

            let expressao = /[/\([0-9]{2}\) 9 [0-9]{4}-[0-9]{4}/g;
            let resposta = expressao.test(texto);
            if(resposta == true){
                document.getElementById('telefone').className = "certo"
            }else{
                document.getElementById('telefone').className = "erro"
            }
        }




        function VerificarCPF(){
            var text = cpf.value;
            if(text.length == 3){
                cpf.value = text + "."
            }
            if(text.length == 7){
                cpf.value = text + "."
            }
            if(text.length == 11){
                cpf.value = text + "-"
            }
            
            //vamos montar uma expressão regular
            let expressao = /[0-9]{11}/g;
            let resposta = expressao.test(text);

            if(resposta == true){
                document.getElementById('cpf').className = "certo"
            }else{
                document.getElementById('cpf').className = "erro"
            }

    </script>
